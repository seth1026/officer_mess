{% extends 'admin/layout.html' %}
{% block title %}Edit Bill{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 fw-bold text-primary">
        Edit Bill - {{ ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][bill.month-1] }} {{ bill.year }}
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Year</label>
                        <input type="number" name="year" class="form-control" value="{{ bill.year }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Month</label>
                        <select name="month" class="form-select" required>
                            {% for i in range(1,13) %}
                            <option value="{{ i }}" {{ 'selected' if bill.month == i else '' }}>
                                {{ '%02d'|format(i) }} - {{ ['January','February','March','April','May','June','July','August','September','October','November','December'][i-1] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold">Replace File (Optional)</label>
                        <input type="file" name="file" class="form-control" accept=".xlsx,.xls">
                        <small class="text-muted">Current file: {{ bill.filename }} â€” leave blank to keep</small>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success me-2">Update Bill</button>
                    <a href="{{ url_for('admin_upload_bill') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
