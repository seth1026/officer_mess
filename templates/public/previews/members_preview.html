<!-- 2. Executive Members -->
<section id="executive-members" class="container my-5">
    <h2 class="text-center mb-5 fw-bold display-5">Executive Committee</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for member in members %}
        <div class="col">
            <div class="card member-card h-100 text-center border-0 shadow-sm p-3">
                <div class="photo-container mx-auto mb-3">
                    <img src="{{ member.image if member.image else '/static/images/default-member.jpg' }}" 
                         class="member-photo rounded-circle" alt="{{ member.name }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ member.name }}</h5>
                    <p class="card-text text-primary fw-semibold mb-2">{{ member.role }}</p>
                    <p class="card-text text-muted small">{{ member.description[:120] }}{% if member.description|length > 120 %}...{% endif %}</p>
                </div>
            </div>
        </div>
        {% else %}
            <p class="text-center text-muted">No executive members assigned yet.</p>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="{{ url_for('members') }}" class="btn btn-lg btn-outline-primary px-5">
            View All Members
        </a>
    </div>
</section>

<style>
/* =========================
   EXECUTIVE MEMBERS STYLING
   ========================= */
#executive-members {
    background-color: #fdfdfd;
    padding: 60px 15px;
    border-radius: 12px;
}

.member-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.member-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

.photo-container {
    width: 140px;
    height: 140px;
    overflow: hidden;
    border-radius: 50%;
    margin: 0 auto;
    background-color: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
}

.member-photo {
    width: 100%;
    height: 100%;
    object-fit: fill; /* Fills the circle completely */
    transition: transform 0.3s ease;
}

.member-card:hover .member-photo {
    transform: scale(1.05);
}

.card-title {
    font-size: 1.25rem;
    margin-bottom: 0.25rem;
}

.card-text {
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .photo-container {
        width: 120px;
        height: 120px;
    }
}
</style>
