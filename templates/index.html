<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMI – Sadbhavana | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/professional.css') }}">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>OMI – Sadbhavana</h2>
      <p class="text-center text-muted mb-4">Please select your login option</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
      {% for category, message in messages %}
      <div
        class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="user-login-tab" data-bs-toggle="tab" data-bs-target="#user-login"
          type="button" role="tab" aria-controls="user-login" aria-selected="true">User Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab"
          aria-controls="signup" aria-selected="false">User Signup</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="admin-login-tab" data-bs-toggle="tab" data-bs-target="#admin-login" type="button"
          role="tab" aria-controls="admin-login" aria-selected="false">Admin Login</button>
      </li>
    </ul>
    <div class="tab-content" id="authTabsContent">
      <!-- User Login Form -->
      <div class="tab-pane fade show active" id="user-login" role="tabpanel" aria-labelledby="user-login-tab">
        <form action="/user-login" method="POST">
          <div class="mb-3">
            <label for="signup-username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="signup-username"
              placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="user-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="user-password" name="password"
              placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <div class="text-center mt-3">
            <a href="/forgot-password" class="text-decoration-none" style="color: var(--primary-color);">Forgot Password?</a>
          </div>
        </form>
      </div>
      <!-- User Signup Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <form action="/signup" method="POST">
          <div class="mb-3">
            <label for="signup-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullname" id="signup-name" placeholder="Enter your full name"
              required>
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="signup-email" placeholder="Enter your email"
              required>
          </div>
          <div class="mb-3">
            <label for="signup-username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="signup-username"
              placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="signup-password"
              placeholder="Create a password" required>
          </div>
          <div class="mb-3">
            <label for="signup-confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpassword" id="signup-confirm-password"
              placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
      <!-- Admin Login Form -->
      <div class="tab-pane fade" id="admin-login" role="tabpanel" aria-labelledby="admin-login-tab">
        <form action="/admin-login" method="POST">
          <div class="mb-3">
            <label for="admin-username" class="form-label">Admin Username</label>
            <input type="text" class="form-control" id="admin-username" name="username" placeholder="Enter admin username"
              required>
          </div>
          <div class="mb-3">
            <label for="admin-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="admin-password" name="password"
              placeholder="Enter admin password" required>
          </div>
          <button type="submit" class="btn btn-primary">Admin Sign In</button>
        </form>
      </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
